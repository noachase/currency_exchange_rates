<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="./index.js"></script>
  <title>Currency exchange</title>
</head>

<body>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script> -->
  <div class="container">
    <div class="row">
      <div class="col-8 col-xs-12 col-sm-8 mx-auto">
        <div class="bg-dark p-5 rounded-md m-5">
          <div class="row">
            <div class="col-xs-12 mb-4">

              <h4 class="text-center text-light display-5">Currency exchange rate calc</h4>
            </div>

          </div>

          <div class='d-flex container container-fluid'>
            <div class="row ">
              <div class="col-xs-12 col-sm-6">
                <div class="input-group mb-3 me-4 in">
                  <span class="input-group-text">IN</span>
                  <input placeholder="input USD" type="text" id="in" class="form-control"
                    aria-label="Amount (to the nearest dollar)">
                  <!-- <span class="input-group-text">.00</span> -->
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="input-group mb-3 out">
                  <span class="input-group-text">OUT</span>
                  <input disabled type="text" id="out" class="form-control">
                  <!-- <span class="input-group-text">.00</span> -->
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="input-group mb-3 me-4 in">
                  <span class="input-group-text">IN</span>
                  <input placeholder="input RUB" type="text" id="inRub" class="form-control"
                    aria-label="Amount (to the nearest dollar)">
                  <!-- <span class="input-group-text">.00</span> -->
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="input-group mb-3 out">
                  <span class="input-group-text">OUT</span>
                  <input disabled type="text" id="outRub" class="form-control">
                  <!-- <span class="input-group-text">.00</span> -->
                </div>
              </div>
            </div>


          </div>
          <!-- <hr class="my-4"> -->
          <div class="parent d-flex flex-row justify-content-around  container container-fluid space-between mt-4">
            <a class="btn btn-outline-light btn-lg w-25 " id="button" href="#" role="button">Convert</a>
            <a class="btn btn-outline-light btn-lg w-25 " id="buttonClear" href="#" role="button">Clear</a>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
